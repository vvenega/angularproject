<div class="forma card-contact">
<article class="card card-product">
	<div class="card-body">
	<!--<div class="row" (scroll)="onScroll($event)">-->
		<div class="row">
			<!--<div>-->
		<input type="hidden" class="owner" value="{{this.listing.owner}}"/>
		<input type="hidden" class="category" value="{{this.listing.category}}"/>
		<input type="hidden" class="type" value="{{this.listing.type}}"/>
		<input type="hidden" class="objectid" value="{{this.listing.objectid}}"/>
		<input type="hidden" class="name" value="{{this.listing.name}}"/>
		<input type="hidden" class="rawprice" value="{{this.listing.saleprice}}"/>

		<aside class="col-sm-3">
			<!-- <div class="img-wrap"><img src="/assets/images/items/2.jpg"></div>-->
			 <div class="img-wrap"><img src="{{this.listing.thumbnailimage}}"></div>
		</aside> <!-- col.// -->
		<article class="col-sm-6">
				<h4 class="elmtitulo"> {{this.listing.name}} </h4>
				<div class="rating-wrap  mb-2">
					<ul class="rating-stars">
						<li style="width:80%" class="stars-active">
							<i class="fa fa-star"></i> <i class="fa fa-star"></i>
							<i class="fa fa-star"></i> <i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</li>
						<li>
							<i class="fa fa-star"></i> <i class="fa fa-star"></i>
							<i class="fa fa-star"></i> <i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</li>
					</ul>
					<div class="label-rating">132 reviews</div>

				</div> <!-- rating-wrap.// -->
				<p> {{this.listing.shortdescription}} </p>
				<dl class="dlist-align">
				  <dt>Color</dt>
				  <dd>Black and white</dd>
				</dl>  <!-- item-property-hor .// -->
				<dl class="dlist-align">
				  <dt>Fabricante</dt>
				  <dd>{{this.listing.manufacturer}}</dd>
				</dl>  <!-- item-property-hor .// -->
				<!--<dl class="dlist-align">
				  <dt>Delivery</dt>
				  <dd>Russia, USA, and Europe</dd>
				</dl>-->  <!-- item-property-hor .// -->

		</article> <!-- col.// -->


		<aside class="col-sm-3 border-left">
			<div class="action-wrap">
				<div class="price-wrap h4">
					<span class="price"> ${{this.listing.saleprice}} </span>
					<del class="price-old">${{this.listing.salespricerange}}</del>
				</div> <!-- info-price-detail // -->
				<br>
				<p>
					<!--<a  class="btn btn-primary"> Contactar </a>-->
					<button pButton label="Cerrar" (click)="close()">Cerrar</button>



                </p>
                <p>
                    <button pButton *ngIf="showsold" label="MarcarCV" (click)="setAsSold()" >Marcar Como Vendido</button>
                </p>

			</div> <!-- action-wrap.// -->
        </aside> <!-- col.// -->
    </div>
