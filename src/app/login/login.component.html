<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="loading-indicator" *ngIf="isSpinnerVisible()">
<mat-progress-spinner mode="indeterminate" >
</mat-progress-spinner>
</div>

<div class="container">
            <div class="container form bg-white pt-5 mt-4 mb-3">
                                                            <!--change after click on sign up-->
                <p class="text-center login-heading hide-me">login</p>
                <div class="container hide-me">
                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">username</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="text" [(ngModel)]="username" placeholder="Type your username" class='input-1'>
                                </div>
                            </div>
                            <hr class="hr-1">
                            <div class="hide"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-4 pl-5 pr-5">
                            <p class="username">Password</p>
                            <div class="row mt-4">
                                <div class="col-2 text-center pt-1 pr-0">
                                    <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                                </div>
                                <div class="col-10 pl-0">
                                    <input type="password" [(ngModel)]="contrasenia" placeholder="Type your password" class="input-2">
                                </div>
                            </div>
                            <hr class="hr-2">
                            <div class="hide-1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-right pr-5">
                            <a href="#"><span class="forget-password">Forget password?</span></a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col pl-5 pr-5">
                            <a><span class="btn btn-block text-white login-button" (click)="enviar()">login</span></a>
                        </div>
                    </div>
                  
        </div>
