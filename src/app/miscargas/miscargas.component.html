<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div><strong>Mis Cargas</strong></div>
<mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns">

      </mat-row>



      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Fecha: </mat-header-cell>
        <mat-cell *matCellDef="let element" >{{element.date}}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filename">
        <mat-header-cell *matHeaderCellDef> Nombre Archivo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.filename}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="outputfile">
        <mat-header-cell *matHeaderCellDef> Archivo de Salida </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a  style="color:#28a745">
            <mat-icon (click)="download(element.outputfile)" >cloud_download</mat-icon></a></mat-cell>
      </ng-container>






    </mat-table>
