<div class="loading-indicator" *ngIf="isSpinnerVisible()">
<mat-progress-spinner mode="indeterminate" >
</mat-progress-spinner>
</div>


<div>
<label for="button" [routerLink]="['/miscargas']">Mis Cargas</label>
</div>
<div class="container" appDnd (fileDropped)="onFileDropped($event)">

  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
  <img src= ".../../../../assets/images/ic-upload-file.svg" alt="">
  <h3>Deposita los archivos aqui</h3>
  <h3>o</h3>
  <label for="fileDropRef">Busca un Archivo</label>
</div>

<div class="containerPostear">
    <label for="button" (click)="uploadToServer()">Postear</label>
</div>


<div class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <img src=".../../../../assets/images/ic-file.svg" width="45px" alt="file">
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
      <app-progress [progress]="file?.progress"></app-progress>
    </div>
    <img src=".../../../../assets/images/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
  </div>
</div>
